<!DOCTYPE html>
<head>
<link rel="stylesheet" type="text/css" href="SpaceShipStyle.css">
<style>
input {
    padding: 5px;
    border: 0;
    font-size: 12px;
}
input[type="submit"]{
    background:limegreen;
    color:black;
}
</style>
<title>
"Spaceship! Combat Simulator"
</title>
<SCRIPT LANGUAGE="JavaScript" SRC="SpaceshipMain.js">
    run();
</SCRIPT>
</head>

<body>
<p> Welcome to the Spaceship! Combat Simulator! </p>
<p> Please select an option </p>

<div id="initialMenu" style="display:block">
<button type="button" id="openPCreatorButton" onclick="toggle_visibility('pCreatorDiv')">Create a new Player?</button>
<button type="button" id="openInfoDisplayButton" onclick="toggle_visibility('infoDisplayDiv')">Lookup Current Player Info?</button>
<button type="button" id="openPCombatButton" onclick="toggle_visibility('pCombatDiv')">Engage in Combat?</button>

</div>

<div class="one" id="pCreatorDiv">
<form id="frm1">
Player Name:<input type="textarea" name="pName" value="">
AP:<input type="text" name="AP" value="" size="3">
HP:<input type="text" name="HP" value="" size="3">
Refresh Rate:<input type="text" name="Refresh" value="" size="3"><br>
Agility:<input type="text" name="Agility" value="" size="3">
Endurance:<input type="text" name="Endurance" value="" size="3">
Expertise:<input type="text" name="Expertise" value="" size="3">
Cunning:<input type="text" name="Cunning" value="" size="3">
Intelligence:<input type="text" name="Intelligence" value="" size="3">
Charisma:<input type="text" name="Charisma" value="" size="3">
<button type="button" id="pCreatorButton" onclick="playerCreatorHelper()">Make a new player</button>
</form>
</div>

<div class="one" id="infoDisplayDiv">
<form id="frm2">
<input type="text" placeholder="Type Name to see info" id="a" value="" size="20"><br>
<button type="button" id="infoDisplayButton" onclick="displayInfoHelper()">Display Info</button>
</form>

<form id="infoOutput">
<textarea readonly="readonly" rows="40" cols="36" align="center" id="a" value="">
</textarea>
</form>
</div>

<div class="two" id="pCombatPlayerTargetSelectDiv">
<form id="pCombatPlayerTargetSelectOptions">
Select a Hostile:
<select id="pCombatPlayerTargetSelectOptionsList">
</select>
<button type="button" id="pCombatPlayerTargetSelectButton">Confirm Selection</button>
</form>
</div>

<div class="two" id="pCombatDiv">
<form id="frm3">
Players:<input type="text" id="ps" value="" size="5">
Hostiles:<input type="text" id="hs" value="" size="5">
<button type="button" id="pCombatButton" onclick="planetaryCombatHelper()">Start Combat!</button>
</form>

<form id="pCombatOutput">
<textarea readonly="readonly" rows="60" cols="50" align="center" id="a" value="">
</textarea>
</form>
</div>




<script>
run();


function displayInfoHelper () {
    var y = document.getElementById("frm2").a.value;
    document.getElementById("infoOutput").a.value = displayInfo(y);
    return false;
}

function playerCreatorHelper () {
    var x0 = document.getElementById("frm1").elements[0].value;
    var x1 = document.getElementById("frm1").elements[1].value;
    var x2 = document.getElementById("frm1").elements[2].value;
    var x3 = document.getElementById("frm1").elements[3].value;
    var x4 = document.getElementById("frm1").elements[4].value;
    var x5 = document.getElementById("frm1").elements[5].value;
    var x6 = document.getElementById("frm1").elements[6].value;
    var x7 = document.getElementById("frm1").elements[7].value;
    var x8 = document.getElementById("frm1").elements[8].value;
    var x9 = document.getElementById("frm1").elements[9].value;
    players.push(player(x0, x1, x2, x3, x4, x5, x6, x7, x8, x9));
    return false;
}

function planetaryCombatHelper () {
    var ps1,hs1 = "";
    ps1 = document.getElementById("frm3").ps.value;
    hs1 = document.getElementById("frm3").hs.value
    //document.getElementById("pCombatOutput").a.value += ps1;
    //document.getElementById("pCombatOutput").a.value += document.getElementById("frm3").ps.value;
    planetaryCombatArena(ps1, hs1);
    return false;
}

document.onclick(id="infoDisplayButton") = displayInfoHelper;
document.onclick(id="pCreatorButton") = playerCreatorHelper;
document.onclick(id="pCombatButton") = planetaryCombatHelper;
document.onclick(id="openPCombatPlayerTargetSelectButton") = toggle_visibility;
document.onclick(id="openPCreatorButton") = toggle_visibility;
document.onclick(id="openInfoDisplayButton") = toggle_visibility;
document.onclick(id="openPCombatButton") = toggle_visibility;
</script>

</body>

</html>
